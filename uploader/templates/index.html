            background-color: #f2f2f2;
            display: flex;

            align-items: center;
            min-height: 100vh;

        .container {

            width: 95%;

        h1 {

            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="file"] {

            font-size: 0.95rem;
        }

        .btn {
            background-color: #1976d2;

        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result img {
            width: 100%;
            border-radius: 8px;
            max-height: 400px;
            object-fit: contain;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #1976d2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
